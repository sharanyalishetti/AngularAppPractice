<div class="text-center">
<h5>No of Products selected : {{productCount}}</h5>
<span *ngFor = "let title of productSendByChild">{{title}}, </span>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 mb-5 mt-5" >
    <div class="col mb-3" *ngFor = "let pObj of products">
        <app-product-details [productObj] = pObj (myEvent) = "getProductDetailsFromChild($event)"></app-product-details>
    </div>
</div>
